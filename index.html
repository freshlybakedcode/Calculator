<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<div class="calculator">
		<span class="top-bulge"></span>
		<div class="screen">
			<span class="branding">
				<span class="first-word">the</span>
				<span class="second-word">approximator</span>
				<span class="info">javascript calculator</span>
			</span>
			<span class="output">0</span>
		</div>
		<div class="keypad">
			<div class="clear-buttons">
				<span class="button" data-value="c">C</span>
				<span class="button" data-value="ce">CE</span>
			</div>
			<div class="numbers-and-operators">
				<div class="number-buttons">
					<span class="button" data-value="7">7</span>
					<span class="button" data-value="8">8</span>
					<span class="button" data-value="9">9</span>
					<span class="button" data-value="4">4</span>
					<span class="button" data-value="5">5</span>
					<span class="button" data-value="6">6</span>
					<span class="button" data-value="1">1</span>
					<span class="button" data-value="2">2</span>
					<span class="button" data-value="3">3</span>
					<span class="button" data-value="0">0</span>
					<span class="button" data-value=".">.</span>
					<span class="button" data-value="res">=</span>
				</div>
				<div class="operator-buttons">
					<span class="button operator" data-value="*">&#215;</span>
					<span class="button operator" data-value="+">+</span>
					<span class="button operator" data-value="-">-</span>
					<span class="button operator" data-value="/">&#247;</span>
				</div>
			</div>
		</div>
	</div>
</body>
<footer>
	<script src="js/main.min.js"></script>
</footer>
